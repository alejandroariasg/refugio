{% block content %}
<form class="form-horizontal" role="form" method="post">
  {% csrf_token %}

      {{form2.nombre}}
    </div>
  </div>
  <div class="form-group">
    <label for="{{ form2.apellidos.label }}" class="col-lg-2 control-label">{{ form2.apellidos.label }}</label>
    <div class="col-lg-10">

  </div>
  <div class="form-group">

    <div class="col-lg-10">
    	{{ form2.edad }}
    </div>
  </div>
  <div class="form-group">
    <label for="{{ form2.telefono.label }}" class="col-lg-2 control-label">{{ form2.telefono.label }}</label>
    <div class="col-lg-10">
    	{{ form2.telefono }}
    </div>
  </div>
  <div class="form-group">
    <label for="{{ form2.email.label }}" class="col-lg-2 control-label">{{ form2.email.label }}</label>
    <div class="col-lg-10">
    	{{ form2.email }}

  </div>
  <div class="form-group">

  </div>

  <div class="form-group">

    </div>
  </div>

  <div class="form-group">
    <label for="{{ form.razones.label }}" class="col-lg-2 control-label">{{ form.razones.label }}</label>

    	{{ form.razones }}

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">

    </div>
  </div>
